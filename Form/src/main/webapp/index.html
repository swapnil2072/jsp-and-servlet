<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form page</title>
  </head>
  <body>
    <div class="container">
      <h1>My Form</h1>

      <form action="RegisterServlet" method="post">
        <table>
          <tr>
            <td>Enter your name:</td>
            <td>
              <input type="text" name="user_name" placeholder="Enter here" />
            </td>
          </tr>
          <tr>
            <td>Enter your password:</td>
            <td>
              <input
                type="password"
                name="user_password"
                placeholder="Enter here"
              />
            </td>
          </tr>
          <tr>
            <td>Enter your email:</td>
            <td>
              <input type="email" name="user_email" placeholder="Enter here" />
            </td>
          </tr>
          <tr>
            <td>Select Gender:</td>
            <td>
              <input type="radio" name="user_gender" value="male" />
              male
            </td>
            <td>
              <input type="radio" name="user_gender" value="female" />
              female
            </td>
          </tr>
          <tr>
            <td>Select your course:</td>
            <td>
              <select name="user_course">
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="Python">Python</option>
                <option value="Android">Android</option>
              </select>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
